<div class="col-md-12">
    <button (click)="cadastrarNovoProduto()" 
    class="btn btn-success">Cadastrar Novo Produto</button>
</div>
<div class="col-md-12" *ngFor="let produto of produtos.conteudo">
    <div class="col-md-3">
        {{produto.id}}
    </div>
    <div class="col-md-6">
        {{produto.nome}}
    </div>
    <div class="col-md-3">
        <!-- <button (click)="visualizar(categoria)">Visualizar</button> -->
        <button (click)="atualizar(produto)">Atualizar</button>
    </div>
</div>
